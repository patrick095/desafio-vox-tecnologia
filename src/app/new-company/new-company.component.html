<a 
id="backToHome"
class="btn btn-primary"
routerLink="/"
(click)="setSelectedFalse()"
><i class="bi bi-arrow-left"></i> Voltar
</a>
<div class="container-fluid p-5 justify-content-center new-company">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row justify-content-center">
            <section class="col p-5"
            style="border-right: 3px solid var(--button-primary-color);"
            >
                <h2>Dados do solicitante</h2>
                <div class="form-group">
                    <label for="formGroupExampleInput">Responsável pela empresa*</label>
                    <input type="text" class="form-control" formControlName="ds_responsavel">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">CPF*</label>
                    <input type="text" id="cpf" maxlength="14" (ngModelChange)="verifyCPF()" class="form-control" formControlName="nu_cpf" placeholder="999.999.999-99">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Data de nascimento*</label>
                    <input type="text" class="form-control" maxlength="10" (ngModelChange)="verifyBirthDay()" id="birthday" formControlName="date_nascimento" placeholder="DD/MM/AAAA">
                </div>
                <h2>Dados da empresa</h2>
                <div class="form-group">
                    <label for="formGroupExampleInput">Nome fantasia*</label>
                    <input type="text" class="form-control" formControlName="ds_nome_fantasia">
                </div>
                <label class="form-check-label">Escolha sua entidade de registro*</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" [value]="104305" formControlName="co_entidade_registro" >
                    <label class="form-check-label" for="exampleRadios1">
                      Cartório
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" [value]="104306" formControlName="co_entidade_registro" >
                    <label class="form-check-label" for="exampleRadios1">
                      Junta Comercial
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" [value]="104308" formControlName="co_entidade_registro" >
                    <label class="form-check-label" for="exampleRadios1">
                      OAB
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" [value]="104309" formControlName="co_entidade_registro" >
                    <label class="form-check-label" for="exampleRadios1">
                      RFB
                    </label>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Natureza Jurídica*</label>
                    <select id="naturezaJuridica"  class="form-control" formControlName="co_natureza_juridica" >
                        <option *ngFor="let legalNature of legalNatures"
                         [value]="legalNature.key"> {{legalNature.value}} </option>
                      </select>
                </div>
            </section>
            <section class="col p-5">
                <h2>Endereço da empresa</h2>
                <div class="form-group">
                    <label for="formGroupExampleInput">CEP*</label>
                    <input type="text" (ngModelChange)="verifyCEP()" maxlength="9" id="cep" class="form-control" formControlName="co_cep" placeholder="99999-999">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Endereço*</label>
                    <input type="text"  class="form-control" formControlName="ds_logradouro">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Número*</label>
                    <input type="text"  class="form-control" formControlName="co_numero">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Bairro*</label>
                    <input type="text"  class="form-control" formControlName="ds_bairro">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Complemento</label>
                    <input type="text"  class="form-control" formControlName="ds_complemento">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Cidade*</label>
                    <input type="text"  class="form-control" formControlName="co_municipio">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Estado*</label>
                    <select id="naturezaJuridica"  class="form-control" formControlName="co_uf" >
                        <option *ngFor="let state of stateList"
                         [value]="state.sigla"> {{state.nome}} </option>
                      </select>
                </div>
                <button 
                class="btn btn-primary" 
                [disabled]="!form.valid"
                type="submit" 
                >
                <i class="bi bi-upload"></i> Enviar</button>
            </section>
        </div>
    </form>
</div>
<!-- [disabled]="!formGroup.valid" -->
